<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat app</title>
</head>

<body>
  <main>
    <h1>CyberChat</h1>
    <form id="form-messages">
      <input type="text" id="input-messages">
      <button type="submit">Send</button>
      <button type="button" id="btn-share-location">Share Location</button>
    </form>
  </main>


  <!-- Embed cdn and init socket.io -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qs@6.11.2/dist/qs.min.js"></script>
  <script src="./js/client-chat.js"></script>
</body>

</html>
